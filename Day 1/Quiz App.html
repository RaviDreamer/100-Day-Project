<script type="text/javascript">
    let checkboxes = document.querySelectorAll('[type=checkbox]');
    let counts = Array.from({ length: checkboxes.length }).map(() => 0);

    /*count the checked boxes*/
    function onChange(idx) {
        if (checkboxes[idx].checked) {
            counts[idx]++;
        }
    }

    /*check whether the correct choice is marked enough times */
    function checked(){
        if(counts[2]>5)
            alert("You are a cool kid!");
