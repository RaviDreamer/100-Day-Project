<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="scripts/style.css">
</head>
<body>
<div class="center">
    <h1>Get 3 in a row!</h1>

    <div class="child">
        <table id="board">
            <tr id="row1">
                <td class="square" id="td0" data-pos="0"></td>
                <td class="square v" id="td1" data-pos="1"></td>
                <td class="square" id="td2" data-pos="2"></td>
            </tr>
            <tr id="row2">
                <td class="square h" id="td3" data-pos="3"> </td>
                <td class="square v h" id="td4" data-pos="4"></td>
                <td class="square h" id="td5" data-pos="5"></td>
            </tr>
            <tr id="row3">
                <td class="square" id="td6" data-pos="6"></td>
                <td class="square v" id="td7" data-pos="7"></td>
                <td class="square" id="td8" data-pos="8"></td>
            </tr>
        </table>

        <div style="text-align:center;">
            <h2 id="info" class="text-primary"></h2>
            <button id="start" class="btn-primary">Start</button>
            <button id="reset" class="btn-primary">Reset</button>
        </div>
    </div>

</div>

<!-- chooseModal show when start-->
<div class="modal fade" id="chooseModal" role="chooseModal">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title" style="position: absolute; left: 50%; transform: translate(-50%)">Choose X or O.</h3>
            </div>
            <div class="modal-body">
                <label class="radio-inline radioStyle"><input type="radio" name="rdoChooseSymbol" value="X" checked="checked">X</label>
                <label class="radio-inline radioStyle"><input type="radio" name="rdoChooseSymbol" value="O">O</label>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

<!-- myModal show when game ended-->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title" style="position: absolute; left: 50%; transform: translate(-50%)">Modal Header</h3>
            </div>
            <div class="modal-body">
                <p>Game will reset automatically.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="scripts/game.js"></script>
</body>
</html>
